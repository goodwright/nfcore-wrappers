- name: "test_wrappers_bowtie_build"
  command: nextflow run ./wrappers/bowtie_build.nf -c ./tests/config/nextflow.config --fasta https://raw.githubusercontent.com/nf-core/test-datasets/modules/data/genomics/sarscov2/genome/genome.fasta
  tags:
    - "wrappers"
    - "wrappers/modules"
    - "wrappers/modules/bowtie"

- name: "test_wrappers_fastqc"
  command: nextflow run ./wrappers/fastqc.nf -c ./tests/config/nextflow.config --fastq https://raw.githubusercontent.com/nf-core/test-datasets/modules/data/genomics/sarscov2/illumina/fastq/test_1.fastq.gz
  tags:
    - "wrappers"
    - "wrappers/modules"
    - "wrappers/modules/fastqc"

- name: "test_wrappers_star_build"
  command: nextflow run ./wrappers/star_build.nf -c ./tests/config/nextflow.config --fasta https://raw.githubusercontent.com/nf-core/test-datasets/modules/data/genomics/homo_sapiens/genome/genome.fasta --gtf https://raw.githubusercontent.com/nf-core/test-datasets/modules/data/genomics/homo_sapiens/genome/genome.gtf
  tags:
    - "wrappers"
    - "wrappers/modules"
    - "wrappers/modules/star"

- name: "test_wrappers_trimgalore"
  command: nextflow run ./wrappers/trimgalore.nf -c ./tests/config/nextflow.config --fastq https://raw.githubusercontent.com/nf-core/test-datasets/modules/data/genomics/sarscov2/illumina/fastq/test_1.fastq.gz
  tags:
    - "wrappers"
    - "wrappers/modules"
    - "wrappers/modules/trimgalore"
